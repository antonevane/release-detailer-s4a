<div class="row no-gutters">
    <h2>Actions for {{release.rtn}}</h2>
</div>
<div class="row no-gutters">
    <table class="table table-striped">
        <th>Action</th>
        <th>Date</th>
        <th>Status</th>
        <tr ng-repeat="action in actions">
            <td>{{action.action}}</td>
            <td>{{action.date}}</td>
            <td>{{action.status}}</td>
        </tr>
    </table>
</div>
