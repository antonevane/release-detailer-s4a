<div class="row">
    <div class="input-group component-group">
        <input type="text" class="form-control" ng-model="rtn" placeholder="Release Tracking Number (RTN)"/>
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="getMaReleaseByRtn(rtn)">Search</button>
        </span>
    </div>

    <table class="table table-striped">
        <th>Release</th>
        <th>Site</th>
        <th>Address</th>
        <th>Town</th>
        <tr ng-repeat="release in releases">
            <td>{{release.rtn}}</td>
            <td>{{release.siteName}}</td>
            <td>{{release.address}}</td>
            <td>{{release.town}}</td>
        </tr>
    </table>
</div>
